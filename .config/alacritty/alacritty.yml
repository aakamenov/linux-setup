#shell:
#  program: /usr/bin/nu

font:
  normal:
    family: ShureTechMono Nerd Font
    style: Regular

  bold:
    family: ShureTechMono Nerd Font
    style: Bold

  italic:
    family: ShureTechMono Nerd Font
    style: Italic

  bold_italic:
    family: ShureTechMono Nerd Font
    style: Bold Italic

  size: 13.5

window:
  opacity: 0.8
  padding:
    x: 15
    y: 15
    
  decorations: none

scrolling:
  history: 10000
  multiplier: 5

colors:
  primary:
   background: '#222222'
   foreground: '#F9F9F9'
   
  search:
    focused_match:
      foreground: '#000000'
      background: '#ef8645'

  normal:
    black:   '#3f3f3f'
    red:     '#cc0000'
    green:   '#4e9a06'
    yellow:  '#c4a000'
    blue:    '#94bff3'
    magenta: '#85678f'
    cyan:    '#06989a'
    white:   '#dcdccc'

  bright:
    black:   '#545454'
    red:     '#fc5454'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#94bff3'
    magenta: '#b294bb'
    cyan:    '#93e0e3'
    white:   '#ffffff'

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: S, mods: Control, mode: ~Search, action: SearchBackward }
  - { key: Up, mods: Control, mode: ~Alt, action: ScrollPageUp }
  - { key: Down, mods: Control, mode: ~Alt, action: ScrollPageDown }
  - { key: Up, mods: Alt, mode: ~Alt, action: ScrollHalfPageUp }
  - { key: Down, mods: Alt, mode: ~Alt, action: ScrollHalfPageDown }

  #Search
  - { key: Left, mode: Search|~Vi, action: SearchFocusNext }
  - { key: Right, mode: Search|~Vi, action: SearchFocusPrevious }
